<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/logo/image 3@3x.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OERV</title>
    <script type="text/javascript">
     (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #app {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 1140px;
      min-height: 100vh;
      background: linear-gradient(
        to right top,
        #f4fbff 10%,
        #eaf7fe 25%,
        #ffffff 50%
      );
    }
  </style>
</html>
